<div class="container">
  <h1>NBA Team Salary Cap Tracker</h1>
  <p>A look at the 2022-2023 salary cap totals for each NBA team.</p>
  <p>Cap Maximum: $122,000,000</p>
  <p>Luxury Tax Threshold: $149,000,000</p>
  <br />
  <mat-progress-bar
    aria-label="loading salary cap table"
    color="primary"
    mode="indeterminate"
    *ngIf="isLoading"
  ></mat-progress-bar>
  <cap-table [teamCapSpace]="capSpace"></cap-table>
  <br />
</div>
