<div class="container">
  <h1>NBA Team Salary Cap Tracker</h1>
  <p>A look at the 2021-2022 salary cap totals for each NBA team.</p>
  <p>Cap Maximum: $112,414,000</p>
  <br />
  <mat-progress-bar
    aria-label="loading salary cap table"
    color="primary"
    mode="indeterminate"
    *ngIf="isLoading"
  ></mat-progress-bar>
  <cap-table [teamCapSpace]="capSpace"></cap-table>
</div>
