<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8 cap-table"
>
  <ng-container matColumnDef="teamLogo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row">
      <img
        alt="{{ row.teamName }} logo"
        src="../../assets/{{ row.teamCode.toLowerCase() }}.jpg"
        height="48px"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
    <td mat-cell *matCellDef="let row">
      {{ row.teamName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="capSpace">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cap Space</th>
    <td mat-cell *matCellDef="let row">
      {{ row.capSpace }}
    </td>
  </ng-container>

  <ng-container matColumnDef="totalCap">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Cap</th>
    <td mat-cell *matCellDef="let row">
      {{ row.totalCap }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
